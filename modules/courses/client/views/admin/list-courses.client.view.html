<section>
  <div class="page-header">
    <h1>
      Courses
      <a class="btn btn-primary pull-right" data-ui-sref="admin.courses.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="course in vm.courses" data-ui-sref="admin.courses.edit({courseId: course._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="course.created | date:'mediumDate'"></span>
        by
        <span ng-if="course.user" ng-bind="course.user.displayName"></span>
        <span ng-if="!course.user">Deleted Course</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="course.title"></h4>
      <p class="list-group-item-text" data-ng-bind="course.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.courses.$resolved && !vm.courses.length">
    No courses yet, why don't you <a data-ui-sref="admin.courses.create">create one</a>?
  </div>
</section>

 
  <div class="page-header">
    <h1>{{vm.course._id ? 'Edit Course' : 'New Course'}}</h1>
  </div>

      <button class="btn btn-danger"  type="button" ng-click="vm.openModal()"><i class="glyphicon glyphicon-trash"></i>   delete this course</button>
    
  
    
  <div class="col-md-12">
    <form name="vm.form.courseForm" class="form-horizontal" ng-submit="vm.save(vm.form.courseForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">title</label>
          <input name="title" type="text" ng-model="vm.course.title" id="title" class="form-control" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.courseForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Course title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="videoLink">videoLink</label>
          <input name="videoLink" type="text" ng-model="vm.course.videoLink" id="videoLink" class="form-control" placeholder="videoLink" required autofocus>
          <div ng-messages="vm.form.courseForm.videoLink.$error" role="alert">
            <p class="help-block error-text" ng-message="required">videoLink title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Worksheet</label>
          <input name="Worksheet" type="text" ng-model="vm.course.Worksheet" id="Worksheet" class="form-control" placeholder="Worksheet" required autofocus>
          <div ng-messages="vm.form.courseForm.Worksheet.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Worksheet title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.course.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.course._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>

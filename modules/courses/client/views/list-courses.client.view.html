<section>
  <div class="page-header">
    <h1>List of our courses</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="course in vm.courses" ui-sref="courses.view({ courseId: course._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="course.created | date:'mediumDate'"></span>
        by
        <span ng-if="course.user" ng-bind="course.user.displayName"></span>
        <span ng-if="!course.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="course.title"></h4>
      <p class="list-group-item-text" ng-bind="course.content"></p>
    </a>
    <a ui-sref="courses.askHelp" class="pull-left">need help !</a>
  </div>
</section>
